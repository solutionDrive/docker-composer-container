sudo: required
dist: xenial
language: ruby
rvm:
  - 2.3.7
cache: bundler
services:
  - docker
env:
  global:
    - secure: ""
    - secure: ""

  matrix:
    # COMPOSER 2
    - LATEST=1 PHP_VERSION=8.0 COMPOSER_VERSION=2.1.3 COMPOSER2=1
    - LATEST=0 PHP_VERSION=7.4 COMPOSER_VERSION=2.1.3 COMPOSER2=1
    # COMPOSER 1
    - LATEST=1 PHP_VERSION=7.4 COMPOSER_VERSION=1.10.22 COMPOSER2=0
    - LATEST=0 PHP_VERSION=7.3 COMPOSER_VERSION=1.10.22 COMPOSER2=0
    - LATEST=0 PHP_VERSION=7.2 COMPOSER_VERSION=1.10.22 COMPOSER2=0
    - LATEST=0 PHP_VERSION=7.1 COMPOSER_VERSION=1.10.22 COMPOSER2=0
    - LATEST=0 PHP_VERSION=7.0 COMPOSER_VERSION=1.10.22 COMPOSER2=0
script:
  - bash docker-build.sh
  - bash docker-test.sh
before_deploy:
  - docker images
deploy:
  provider: script
  script: bash docker-push.sh
  on:
    branch: master
after_script:
  - docker images
